<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Personal Blocklist ( not by Google )</title>
  <link href="css/manager.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="js/lib/jquery.min.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/manager.js"></script>
</head>

<body>

  <div id="io-area">
    <div id='back'></div>
    <div id='io-head'></div>
    <div id='io-desc'></div>
    <textarea id='io-text'
      placeholder="https://example.com&#13;&#10;http://example.com/foo/bar.html&#13;&#10;https://example.com/foo/&#13;&#10;example.com">
    </textarea>

    <div id='submit-area'></div>


  </div>

  <div id="wrap">
    <div id="header">
      <h1><img src="../images/icon.png">Personal Blocklist</h1>
    </div>
    <div id="button">
      <div id="import"></div>
      <div id="export"></div>
    </div>
    <div id="options_box">
      <div class="box">
        <input type="checkbox" name="pws_option" id="pws_option">
        <label for="pws_option" id="pws_option_mes"></label>
      </div>
      <div class="box">
        <input type="checkbox" name="show_links_option" id="show_links_option">
        <label for="show_links_option" id="show_links_option_mes"></label>
      </div>
    </div>
    <div id="content">
      <div id="current-blocklink"></div>
      <h2 id="blockListHeader"></h2>
      <div id="manager-pattern-list"></div>
    </div>
  </div>
</body>

</html>
